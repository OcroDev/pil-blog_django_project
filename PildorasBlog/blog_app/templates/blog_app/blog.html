{% extends 'app/base.html' %} {% load static %}

{%block contenido%}

{% for post in posts %}
<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt=""
                style="width: 50%; margin-left:400px;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded ">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-lower">{{post.titulo}}</span>
                    <span class="section-heading-upper">{{post.contenido}}</span>
                </h2>
                <div style="text-align: left; font-size: 0.8em;" class="d-flex flex-wrap">
                    <span class="section-heading-upper">Autor: {{post.autor | capfirst}}</span>
                </div>
                <section>
                    <span class="section-heading-upper">Categorias:
                        {% for categoria in post.categoria.all %}
                        {{categoria.nombre}}
                        {% endfor %}
                    </span>


            </div>
</section>

{% endfor %}
<div>
    <p><br></p>
</div>
{% endblock %}
