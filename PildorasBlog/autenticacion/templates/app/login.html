{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <style>
      html {
        height: 100%;
      }

      body {
        background: #661d61;
        background: -webkit-linear-gradient(to right, #661d61, #2d3748);
        background: linear-gradient(to right, #661d61, #2d3748);
      }
    </style>
  </head>

  <body>
    <br /><br />
    {% load crispy_forms_tags %}
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h3>Login Here</h3>
              <hr />
              {%if messages %}
              <br />
              {% for mensaje in messages%}
              <span class="alert alert-{{mensaje.tags}}">{{mensaje}} </span
              ><br /><br />
              {% endfor %} {% endif %}
              <form action="" method="post">
                {% csrf_token %} {{form | crispy}}
                <br />
                <div class="d-flex flex-wrap">
                  <a
                    style="text-decoration: none; color: darkblue"
                    href="{% url 'home' %}"
                    >go to home</a
                  >&nbsp; | &nbsp;
                  <a
                    style="text-decoration: none; color: darkblue"
                    href="{% url 'registro' %}"
                    >Registrate</a
                  >
                </div>
                <br />
                <div class="d-flex justify-content-end">
                  <button type="submit" value="Log in" class="btn btn-success">
                    Iniciar Sesi√≥n
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
