{% extends 'app/base.html' %} {% load static %} {%block contenido%}

<div class="container">
  <div style="float: right">{% include "carro/widget.html" %}</div>
  <div class="row">
    {% for producto in productos %}
    <div class="col-md-3">
      <div class="card" style="width: 95%; margin: 20px 20px">
        <img
          class="card-img-top"
          src="{{producto.imagen.url}}"
          alt="Card image cap"
        />
        <hr />
        <div class="card-body">
          <h5 class="card-title"><strong>{{producto.nombre}}</strong></h5>
          <p class="card-text">Precio: $ {{producto.precio}}</p>
        </div>
        <div class="card-footer text-center d-flex" style="width: 80%">
          <a
            href="{% url 'carro:agregar' producto.id %}"
            class="btn btn-success"
            >AÃ±adir al carro</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
