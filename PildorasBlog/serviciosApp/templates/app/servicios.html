{% extends 'app/base.html' %} {% load static %}

{%block contenido%}

{% for servicio in servicios %}
<section class="container">
    <div class="card">
        <div class="card-body">
            <p>
            <h2>
                {{servicio.titulo}}
            </h2>
            <p>
                {{servicio.contenido}}
            </p>

            <img src="{{servicio.imagen}}" alt="">
            </p>
        </div>

    </div>
</section>
{% endfor %}
{% endblock %}
